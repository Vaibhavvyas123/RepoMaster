<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <form action="">
            <div class="fname flex">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <p>(Max 50 Characters Allowed)</p>
            </div>
            <div class="lname flex">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <p>(Max 50 Characters Allowed)</p>
            </div>
            <div class="email flex">
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email">
                
            </div>
            <div class="mobile flex">
                <label for="mobile">Mobile Number</label>
                <input type="tel" name="mobile" id="mobile">
                <p>(10 digits Allowed)</p>
            </div>
            <div class="gender flex">
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="male">Female</label>
            </div>
            <div class="dob flex">
                <label for="date">Date of Birth(DOB)</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="address flex">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div> 
            <div class="city flex">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <p>(Max 50 Characters Allowed)</p>
            </div>
            <div class="PinCode flex ">
                <label for="pincode">Pin Code</label>
                <input type="number" name="pin-code" id="pincode">
                <p>(Max 50 Characters Allowed)</p>
            </div>
            <div class="state flex">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <p>(Max 50 Characters Allowed)</p>
            </div>
            <div class="country flex">
                <label for="country">Country Name</label>
                <input type="text" name="country" id="country">
            </div>
            <div class="hobbies flex">
                <label for="">Hobbies</label>
                <div class="hobby flex">
                    <div>
                        <input type="checkbox">
                        <label for="">Drawing</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Singing</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Dancing</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Sketching</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Other</label>
                    </div>
                    <div>
                        <input type="text" placeholder="Ex-Teaching">
                       
                    </div>

                    
                </div>
            </div>
            <div class="qualification flex">
                <label for="">Qualification</label>
                <div class="property">
                <div>
                <input type="checkbox" name="" id="">
                <label for="">HighSchhol</label>
                 </div>
                 <div>
                <input type="checkbox" name="" id="">
                <label for="">Higher School(12th)</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Graduation(Bachelors)</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Post Graduation</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">phd</label>
            </div>
        </div>
            </div>
            <div class="course flex">
                <label for="">Courses Applied for</label>
                <div class="property">
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">BCA (Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">B.Com(Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">B.Sc (Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">BA(Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">MCA(Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">M.Com (Bachelor of Computer Application)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">M.Sc (Master of Science)</label>
                    </div>
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">MA (Master of Arts)</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
